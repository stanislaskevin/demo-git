<!doctype html>
<html>
  <head>
    <!-- le chargement de jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- le chargement du plugin bxSlider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- du CSS en plus -->
    <style>
      .bx-wrapper { width: 50%; height: auto; margin: 0 auto; }
    </style>
 
    <!-- initialisation du slider -->
    <script>
      $(document).ready(function(){
        $('.slider').bxSlider();
      });
    </script>
  </head>

  <body>
    <!-- le contenu du slider -->
    <div class="slider">
      <div><img src="images/image-1.jpg"></div>
      <div><img src="images/image-2.jpg"></div>
      <div><img src="images/image-3.jpg"></div>
    </div>
  </body>
</html>
