<body>
	<section id="welcome" class="fullscreen frontscreen">
		<!-- Page d'accueil
			* titre du jeu
			* (option: liste des 5 meilleurs scores)
			* gros bouton "Play" pour passer à la page #play
		-->
		<h1>JSBrick</h1>

		<div id="miniscores">
		</div>
	</section>
	<section id="play" class="fullscreen backscreen">
		<!-- Page de jeu
			* (option: des briques en haut de l'écran)
			* une raquette en bas de l'écran
			* une balle
			* un score affiché quelque part
			* un nombre de vies affiché quelque part (3 vies au départ)
			- -
			* (option: décompte avant le démarrage : ready ? 3.. 2.. 1... ) 
			* la raquette doit suivre la souris
			* la balle est lancée aléatoirement vers le bas de l'écran
		      au démarrage
			* la balle rebondit à gauche et à droite de l'écran
			* la balle rebondit sur la raquette
			* (option: lorsque la balle touche une brique :
				- la brique disparait
				- la balle rebondit sur la brique (on change sa trajectoire)
				- on augmente le score)
			* lorsque la balle franchit la ligne  de la raquette sans rebondir
			  on perd une vie (et on ré-initialise le jeu)
		    * lorsque le nombre de vies < 1, on perd (game over)
			-->
	</section>
	<section id="gameover" class="fullscreen backscreen">
		<!-- Page Game Over
			* un message de looser à l'utilisateur pour bien 
		      le dégouter ^_^	
		    * un mini-formulaire pour demander à l'utilisateur son nom
			* un bouton pour valider 
			* lors de la validation
				- on sauvegarde le score localement (cf localStorage ou cookies)
				- on passe à la page #score
		-->
	</section>
	<section id="scores" class="fullscreen backscreen">
		<!-- Page Scores
			* une liste d'utilisateurs et de scores
			* lors d'un clic n'importe ou on passe à la page #welcome
		-->
	</section>
