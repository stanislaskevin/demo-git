<!doctype html>
<html>
	<head>
		<!-- charger le CSS qui va bien -->
		<link rel="stylesheet" type="text/css" href="css/jsbrick.css" />
		<link href='http://fonts.googleapis.com/css?family=Syncopate:400,700' rel='stylesheet' type='text/css'>

		<!-- charger Jquery qui va bien -->
		<script src="js/jquery-1.7.2.min.js" ></script>

		<!-- charger votre javascript qui va bien -->
		<script src="js/jsbrick.js" ></script>
	</head>
	<body>
		<section id="play" class="fullscreen frontscreen">
			<div id="play-ball"></div>
			<div id="play-racket">Gnuside</div>
			<div id="play-score">score: <span class="counter">0</span></div>
			<div id="play-lives">lives:  <span class="counter">&hearts;&hearts;&hearts;</span></div>

			<!-- Page de jeu
			* (option: des briques en haut de l'écran)
			* une raquette en bas de l'écran
			* une balle
			* un score affiché quelque part
			* un nombre de vies affiché quelque part (3 vies au départ)
			- -
			* (option: décompte avant le démarrage : ready ? 3.. 2.. 1... ) 
			* la raquette doit suivre la souris
			* la balle est lancée aléatoirement vers le bas de l'écran
			au démarrage
			* la balle rebondit à gauche et à droite de l'écran
			* la balle rebondit sur la raquette
			* (option: lorsque la balle touche une brique :
			- la brique disparait
			- la balle rebondit sur la brique (on change sa trajectoire)
			- on augmente le score)
			* lorsque la balle franchit la ligne  de la raquette sans rebondir
			on perd une vie (et on ré-initialise le jeu)
			* lorsque le nombre de vies < 1, on perd (game over)
			-->
		</section>
	</body>
</html>
