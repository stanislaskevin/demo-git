<!doctype html>
<html>
	<head>
		<title>Exemple JS + html</title>
	</head>
	<body>
		<h1>Avant le JS</h1>
		
		<p id="superParagraphe">
			Du texte qui fait des trucs
		</p>
		
		<h2>
			Apres le JS
		</h2>
		
		<script>
			var elem;
			// attraper un élément par son id
			// l'afficher dans un alert
			elem = document.getElementById("superParagraphe");
			alert(elem);
			// ...
			// et demain on lui fera subir 
			// des choses (plus utiles/droles)
		</script>
	</body>
</html>
